<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>Earphones &amp; Earset 3i - Carousel UI Component -</title>
  <!-- 웹폰트 -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="fonts/b&o-webfont.css">
  <!-- 캐로셀 스타일 -->
  <link rel="stylesheet" href="css/carousel-ui-component.css">
  <!-- 파비콘 -->
  <link rel="shortcut icon" type="image/x-icon" href="images/fav-icon.png">
  <script src="js/carousel-ui-component-refactoring.js"></script>
</head>
<body>

  <article class="carousel-container">
    <h1 class="readable-hidden">Earphones &amp; Earset 3i Carousel Component</h1>
    <div class="carousel-controls">
      <!-- <div class="carousel-play-stop-control">
        <button type="button" aria-label="play carousel" class="fa fa-play-circle-o"></button>
        <button type="button" aria-label="pause carousel" class="fa fa-pause-circle-o"></button>
      </div> -->
      <div class="carousel-indicator">
        <button type="button" class="ir carousel-tab">product view 01</button>
        <button type="button" class="ir carousel-tab">product view 02</button>
        <button type="button" class="ir carousel-tab">product view 03</button>
        <button type="button" class="ir carousel-tab">product view 04</button>
      </div>
      <div class="carousel-navigator">
        <button type="button" class="ir carousel-previous-btn">previous product view</button>
        <button type="button" class="ir carousel-next-btn">next product view</button>
      </div>
    </div>
    <div class="carousel-view clearfix">
      <img class="active-view" src="images/01.jpg" alt="product 01" width="1506" height="920">
      <img src="images/02.jpg" alt="product 02">
      <img src="images/03.jpg" alt="product 03">
      <img src="images/04.jpg" alt="product 04">
    </div>
  </article>

</body>
</html>
