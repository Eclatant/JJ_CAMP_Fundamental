  <style>

    alert('style 아래에서 실행');
  </script>

<body>
  <script>
    alert('body 시작 지점에서 실행');

  <script>
    alert('h1 뒤에서 실행');
  </script>

  <p>야무 한글 로렘입숨 로렘입숨이란? 디자인을 위한 더미 텍스트!. 그대 젊음의 하고 청춘 어디에나 꽃보다 청춘아!, 너야말로 빛나는 고동소리 내일의 쿵쿵대는 해도 설레게 다 들리는 하루를.</p>

  <script>
    alert('body 끝에서 실행');
  </script>

</html>
