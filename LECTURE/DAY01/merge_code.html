<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>HTML + CSS + JavaScript 한 몸처럼 작성된 안좋은 경우</title>
  <style>
    /* CSS */
    button { margin-bottom: 10px; padding:1em; background:#7045cf; color:white; border:none; border-radius:4px }
  </style>
</head>
<body>

  <!-- HTML + CSS + JavaScript 한 몸처럼 작성된 안좋은 경우 -->
  <button
    type="button"
    style="margin-bottom: 10px; padding:1em; background:#7045cf; color:white; border:none; border-radius:4px"
    onclick="document.body.style.background='#0c0814';"
  >
  click me</button>

  <!-- HTML + CSS + JavaScript 좋은 방향으로 개선한 경우 -->
  <div>
      <button id="target" type="button">GOOD Click Button</button>
  </div>

<script>
document.getElementById('target').onclick = function(){
  document.body.style.background='#0c0814';
}; // 기능(Function) 수행
</script>
</body>
</html>
