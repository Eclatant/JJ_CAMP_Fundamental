<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>HTML + CSS + JavaScript 한 몸처럼 작성된 안좋은 경우</title>
</head>
<body>

  <!-- HTML + CSS + JavaScript 한 몸처럼 작성된 안좋은 경우 -->
  <button
    type="button"
    style="padding:1em; background:#7045cf; color:white; border:none; border-radius:4px"
    onclick="document.body.style.background='#0c0814';"
  >
  click me</button>

  <!-- HTML + CSS + JavaScript 좋은 방향으로 개선한 경우 -->

</body>
</html>
