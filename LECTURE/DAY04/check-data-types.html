<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>자바스크립트 데이터 유형 감지</title>
  <script src="my-util.js"></script>
  <script>
    var html, head, body;
    // 문서에서 CSS 선택자를 물어봐서 문서 요소 객체를 각 변수에 참조한다.
    html = document.querySelector('html');
    head = document.querySelector('head');
    body = document.querySelector('body');

    console.log('typeof html:', typeof html);
    console.log('typeof head:', typeof head);
    console.log('typeof body:', typeof body);

    console.log('%c---------------------------', 'color: #3d9a21');

    console.log('isDataType(html):', isDataType(html) );
    console.log('isDataType(head):', isDataType(head) );
    console.log('isDataType(body):', isDataType(body) );

    console.log('%c---------------------------', 'color: #3d9a21');

    // if 조건문
    // (조건)의 결과 값이 true, false 임에 따라 코드 블록문({})의 실행 여부가 결정됨.
    if ( isDataType(html) === 'null' ) {
      console.log('<html> 요소는 아직 생성되지 않았습니다.');
    }
    if ( isDataType(head) === 'null' ) {
      console.log('<head> 요소는 아직 생성되지 않았습니다.');
    }
    if ( isDataType(body) === 'null' ) {
      console.log('<body> 요소는 아직 생성되지 않았습니다.');
    }
  </script>
</head>
<body>

  <script>
    var page, article, brand, slogan;
    page    = document.querySelector('#page');
    article = document.querySelector('.article');
    brand   = document.querySelector('.brand');
    slogan  = document.querySelector('.slogan');
    console.log('%c---------------------------', 'color: #3d9a21');
    if( isDataType(page) === 'null' )    { console.log('page는 null입니다.');    }
    if( isDataType(article) === 'null' ) { console.log('article는 null입니다.'); }
    if( isDataType(brand) === 'null' )   { console.log('brand는 null입니다.');   }
    if( isDataType(slogan) === 'null' )  { console.log('slogan는 null입니다.');  }
  </script>

  <div id="page" lang="en">
    <div class="article">
      <h1 class="brand">JavaScript is Awesome.</h1>
      <p class="slogan">JavaScript is Event I/O System.</p>
    </div>
  </div>

  <script>
    page    = document.querySelector('#page');
    article = document.querySelector('.article');
    brand   = document.querySelector('.brand');
    slogan  = document.querySelector('.slogan');

    console.log('%c------------------------------', 'color: #3d9a21');

    if( isDataType(page) !== 'null' )    { console.log('page는 null이 아닙니다.');    }
    if( isDataType(article) !== 'null' ) { console.log('article는 null이 아닙니다.'); }
    if( isDataType(brand) !== 'null' )   { console.log('brand는 null이 아닙니다.');   }
    if( isDataType(slogan) !== 'null' )  { console.log('slogan는 null이 아닙니다.');  }
  </script>

</body>
</html>
