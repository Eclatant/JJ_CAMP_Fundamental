<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>자바스크립트 클릭 이벤트 핸들링 - 버튼, 앵커</title>
  <style>
    body              { margin: 0; }
    .box-container    { display: flex; min-height: 100vh; }
    .box              { flex: 1; }
    .box a            { color: #fff; text-decoration: none; font-size: 2rem; }
    .box:first-child  { background: #dd7260; }
    .box:nth-child(2) { background: #8d3f35; }
    .box:nth-child(3) { background: #4c241f; }
    .box:last-child   { background: #110b0a; }
    .flex-cm          { display: flex; justify-content: center; align-items: center; }
  </style>
</head>
<body>

  <div class="box-container">
    <div class="box flex-cm">
      <a role="button" href="#box1">box 1</a>
    </div>
    <div class="box flex-cm">
      <a role="button" href="#box2">box 2</a>
    </div>
    <div class="box flex-cm">
      <a role="button" href="#box3">box 3</a>
    </div>
    <div class="box flex-cm">
      <a role="button" href="#box4">box 4</a>
    </div>
  </div>

</body>
</html>
