<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=Edge">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1">
  <title>순환(반복, Loop) 처리 : JavaScript Core</title>
  <link
    rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.4.0/css/bulma.min.css">
  <link
    rel="stylesheet"
    href="css/javascript.core.css">
</head>
<body>

  <div class="music-player">
    <ul class="music-coverlist is-list"></ul>

    <!-- <div class="player-controller">
      <button type="button" class="button is-primary">PREV</button>
      <button type="button" class="button is-info">NEXT</button>
    </div> -->

    <div class="field has-addons">
      <p class="control">
        <button type="button" class="button">
          <span class="icon is-small">
            <i class="fa fa-arrow-left" aria-hidden="true"></i>
          </span>
          <span>PREV</span>
        </button>
      </p>
      <p class="control">
        <button type="button" class="button">
          <span class="icon is-small">
            <i class="fa fa-arrow-right" aria-hidden="true"></i>
          </span>
          <span>NEXT</span>
        </button>
      </p>
    </div>
  </div>

<script src="js/javascript.core.js"></script>
</body>
</html>
