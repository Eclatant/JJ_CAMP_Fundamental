<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta charset="UTF-8">
  <title>아이언맨 사운드 제어</title>
  <!-- 웹 폰트 로드 -->
  <link rel="stylesheet" href="fonts/you_and_i_modern/you_and_i_modern.css">
  <!-- 폰트어썸 로드 -->
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <!-- 아이언맨 로봇 스타일 -->
  <link rel="stylesheet" href="css/ironman.css">
</head>
<body>

  <div class="ironman">
    <p class="message">Function objects can be invoked later.</p>
    <button type="button" class="ironman-print-button">
      <img src="images/ironman.png" alt="ironman" width="256" height="256">
    </button>
    <p class="play-sound-title">The title of the sound is displayed here.</p>
    <button class="sound-control-button fa fa-play-circle" title="재생 버튼" aria-label="재생"></button>
    <button class="sound-control-button fa fa-pause-circle" title="일시정지 버튼" aria-label="일시정지"></button>
    <button class="sound-control-button fa fa-stop-circle" title="정지 버튼" aria-label="정지"></button>
  </div>

  <!-- HTML 5 Audio IE 9+ -->
  <!-- autoplay: 자동 재생 / 웹 접근성 인식의 용이성 명료성 지침 - 3초 이상 -->
  <!-- controls: 사용자가 제어 가능한 컨트롤러 화면에 표시 -->
  <!-- loop: 반복 횟수 설정 -->

  <!-- <audio src="media/special.mp3">
    <a href="media/special.mp3">Special.mp3</a>
  </audio> -->

  <!-- 아이언맨 스크립트 -->
  <script src="js/print-message-ironman.js"></script>
  <script src="js/sound-control-ironman.js"></script>
</body>
</html>
